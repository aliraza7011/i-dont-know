<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    /* CSS styles for the alert */
    .alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }

    .alert button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="alert" class="alert">
    <p>Welcome to our website! Please read the terms and conditions before proceeding.</p>
    <button id="dismiss-button">Dismiss</button>
  </div>

  <div id="content" style="display: none;">
    <!-- Your HTML content here -->
    <h1>Welcome to My Website</h1>
    <p>This is the main content of the page.</p>
  </div>

  <script>
    // JavaScript code
    window.addEventListener('load', function() {
      // Display the alert
      const alert = document.getElementById('alert');
      alert.style.display = 'block';

      // Add event listener to the dismiss button
      const dismissButton = document.getElementById('dismiss-button');
      dismissButton.addEventListener('click', function() {
        // Hide the alert
        alert.style.display = 'none';

        // Show the content
        const content = document.getElementById('content');
        content.style.display = 'block';

        // Prevent the page from scrolling
        document.body.style.overflow = 'hidden';
        document.documentElement.style.overflow = 'hidden';

        // Restore scrolling after a short delay
        setTimeout(function() {
          document.body.style.overflow = '';
          document.documentElement.style.overflow = '';
        }, 500); // Adjust the delay as needed
      });
    });
  </script>
</body>
</html>
